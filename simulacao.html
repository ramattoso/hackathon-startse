    <main>
        <section id="content-simulador">
            <div id="div-simulador">
                <h1 class="h1-simulador">Simulador de Investimentos</h1>
                <!-- <p id="p-simulador">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum ultricies erat ex, ac ornare ex vulputate. -->
                <!-- </p> -->
            </div>

            <div id="form-simulador">
                <div class="label-input-simulador">
                    <label class="label-simulador" for="para-comecar">Para começar, qual valor
                        você gostaria de investir?</label>
                    <input class="input-simulador" type="number" name="aporteInicial" id="para-comecar" min="100" step="50" placeholder="R$">
                </div>

                <div class="label-input-simulador">
                    <label class="label-simulador" for="por-mes">E por mês, quanto gostaria de depositar?</label>
                    <input class="input-simulador" type="number" name="aporteMensal" id="por-mes" min="50" step="50" placeholder="R$">
                </div>

                <div class="label-input-simulador">
                    <label class="label-simulador" for="tempo">Quanto tempo em meses
                        deixaria seu dinheiro investido?</label>
                    <input class="input-simulador" type="number" name="prazoMeses" id="tempo" min="0" step="1" value="1">
                </div>

                <div class="label-input-simulador">
                    <label class="label-simulador" for="porcen">Qual a porcentagem de rentabilidade a.a?</label>
                    <input class="input-simulador" type="number" name="taxaAA" id="porcen" min="1" placeholder="%">
                </div>

                <div class="label-input-simulador">
                    <label class="label-simulador" for="email">Qual seu e-mail? (enviar gráfico da simulação)</label>
                    <input class="input-simulador" type="email" name="email" id="email" placeholder="@">
                </div>

                <button id="button-simulador" onClick="valida()">Simule agora!</button>
            </div>


            <div class="modal" id="modal">
                <div class="modal-content">
                    <div>
                        <h1>Resultado da Simulação</h1>
                        <canvas id="myChart">Teste Canvas</canvas>
                    </div>
                    <p class="modal-msg" id="modal-msg">área.</p>
                    <p class="modal-text">para sair - click fora desta janela</p>
                </div>
            </div>
        </section>
    </main>
